---
# log4rs.yaml
# 检查配置文件变动的时间间隔
refresh_rate: 30 seconds
# appender 负责将日志收集到控制台或文件, 可配置多个
appenders:
  stdout:
    kind: console
    target: stdout
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {l} {f}:{L} - {m}{n}"
  file:
    kind: file
    path: "logs/log.log"
    encoder:
      # log 信息模式
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {l} {f}:{L} - {m}{n}"
  requests:
    kind: rolling_file
    path: "logs/app.log"
    append: true
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {l} {f}:{L} - {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        pattern: "logs/app-rolling_file-{}.gz"
        base: 0
        count: 5

# 对全局 log 进行配置
root:
  level: info
  appenders:
    - stdout
    - requests